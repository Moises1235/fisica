<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ondas Eletromagnéticas Interativas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="container">
        <h1>Simulação de Ondas Eletromagnéticas</h1>
        
        <div id="controls">
            <label for="amplitude">Amplitude:</label>
            <input type="range" id="amplitude" min="50" max="300" value="100">
            
            <label for="frequency">Frequência (Hz):</label>
            <input type="range" id="frequency" min="0.1" max="2" step="0.1" value="1">
            
            <label for="wavelength">Comprimento de Onda (px):</label>
            <input type="range" id="wavelength" min="100" max="500" value="300">
            
            <label for="speed">Velocidade:</label>
            <input type="range" id="speed" min="1" max="5" value="2">
        </div>

        <canvas id="waveCanvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
